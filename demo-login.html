<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Dashboard Affili√©s Demo</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
        <h1>üìä Dashboard Affili√©s</h1>
            <div class="error-message" id="error-message"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
            <div class="login-footer">
                <p>S√©curis√© et priv√©</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            // Liste des comptes demo autoris√©s (tous avec mot de passe demo2024)
            const validAccounts = [
                'alex.martin@yopmail.com',
                'sophie.dubois@yopmail.com',
                'thomas.bernard@yopmail.com',
                'marie.petit@yopmail.com',
                'lucas.robert@yopmail.com',
                'emma.moreau@yopmail.com',
                'julien.laurent@yopmail.com',
                'chloe.simon@yopmail.com'
            ];
            
            // V√©rifier si email est dans la liste ET mot de passe correct
            if (validAccounts.includes(email) && password === 'demo2024') {
                // Stocker la session demo avec l'email
                sessionStorage.setItem('demoAuth', 'true');
                sessionStorage.setItem('demoEmail', email);
                window.location.href = '/demo';
            } else {
                errorDiv.textContent = 'Email ou mot de passe incorrect';
                errorDiv.style.display = 'block';
                
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
