<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Dashboard Affili√©s</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--background);
            padding: var(--spacing-lg);
        }
        
        .login-box {
            background-color: var(--card);
            padding: var(--spacing-2xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
        }
        
        .login-box h1 {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            font-size: 28px;
            font-weight: 700;
            color: var(--foreground);
            letter-spacing: -0.025em;
        }
        
        .form-group {
            margin-bottom: var(--spacing-lg);
        }
        
        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            color: var(--foreground);
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            background-color: var(--background);
            color: var(--foreground);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 44px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--ring) 10%, transparent);
        }
        
        .btn-login {
            width: 100%;
            padding: var(--spacing-md);
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 44px;
        }
        
        .btn-login:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .error-message {
            background-color: color-mix(in srgb, var(--destructive) 10%, transparent);
            color: var(--destructive);
            padding: var(--spacing-md);
            border-radius: var(--radius);
            margin-bottom: var(--spacing-md);
            display: none;
            border-left: 3px solid var(--destructive);
        }
        
        .test-banner {
            background-color: color-mix(in srgb, var(--primary) 15%, transparent);
            color: var(--primary);
            padding: var(--spacing-md);
            border-radius: var(--radius);
            margin-bottom: var(--spacing-lg);
            text-align: center;
            font-weight: 600;
        }
        
        .login-footer {
            text-align: center;
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border);
            color: var(--muted-foreground);
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
        <h1>üìä Dashboard Affili√©s</h1>
            <div class="error-message" id="error-message"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
                </div>
                <button type="submit" class="btn-login">Se connecter</button>
            </form>
            
            <div class="login-footer">
                <p>S√©curis√© et priv√©</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            if (!email.trim() || !password.trim()) {
                errorDiv.textContent = 'Veuillez saisir votre email et mot de passe';
                errorDiv.style.display = 'block';
                return;
            }
            
            // V√âRIFIER SI C'EST UN LOGIN DEMO (@yopmail.com)
            const demoAccounts = [
                'alex.martin@yopmail.com',
                'sophie.dubois@yopmail.com',
                'thomas.bernard@yopmail.com',
                'marie.petit@yopmail.com',
                'lucas.robert@yopmail.com',
                'emma.moreau@yopmail.com',
                'julien.laurent@yopmail.com',
                'chloe.simon@yopmail.com'
            ];
            
            // Si c'est un compte demo avec le bon mot de passe
            if (demoAccounts.includes(email.trim()) && password.trim() === 'demo2024') {
                // Stocker la session demo
                sessionStorage.setItem('demoAuth', 'true');
                sessionStorage.setItem('demoEmail', email.trim());
                // Rediriger vers le dashboard demo
                window.location.href = '/demo';
                return;
            }
            
            // SINON : Authentification normale via API
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email.trim(), password: password.trim() })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Redirection selon le r√¥le
                    if (data.user.role === 'admin') {
                        window.location.href = '/admin';
                    } else {
                        window.location.href = '/';
                    }
                } else {
                    errorDiv.textContent = data.error || 'Email ou mot de passe incorrect';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Erreur de connexion au serveur';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
