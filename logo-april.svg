<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="200" height="60" rx="8" fill="url(#logoGradient)"/>
  
  <!-- APRIL LEADS text -->
  <text x="100" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold" letter-spacing="2px">
    APRIL LEADS
  </text>
  
  <!-- Decorative element -->
  <circle cx="30" cy="30" r="8" fill="white" opacity="0.3"/>
  <circle cx="170" cy="30" r="6" fill="white" opacity="0.2"/>
</svg>
